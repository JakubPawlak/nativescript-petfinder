<GridLayout rows="*, auto" height="100%" backgroundColor="white">
    <ng-template ngFor let-pet [ngForOf]="[pet$ | async]" let-i="index">
        <petfinder-image-preview [pet]="pet"></petfinder-image-preview>>
        <petfinder-pet-selector [pet]="pet"
            (onLike)="likePet($event)"
            (onDislike)="dislikePet($event)"></petfinder-pet-selector>
    </ng-template>
</GridLayout>
